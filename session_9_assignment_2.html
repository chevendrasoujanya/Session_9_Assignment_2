<!DOCTYPE html>
<html>
<head>
	<title>Session 9 | Assignment 2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="registration-form">
			<div class="row">
				<h1 class="text-center">Student Registration Form</h1>
				<form class="form-horizontal" id="registration-form">
					<div class="form-group">
						<label for="firstname" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">First Name: </label>
						<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
							<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" />
						</div><br/><br/><br/>
						<label for="lastname" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Last Name: </label>
						<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
							<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" />
						</div><br/><br/><br/>
						<label for="email" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Email: </label>
						<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
							<input type="email" name="email" id="email" class="form-control" placeholder="Email" />
						</div><br/><br/><br/>
						<label for="phone" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Phone: </label>
						<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
							<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" />
						</div><br/><br/><br/>
						<label for="address" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Address: </label>
						<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
							<textarea rows="4" name="address" id="address" class="form-control" placeholder="address"></textarea>
						</div><br/><br/><br/>
					</div>	
				</form>				
				<div class="col-xs-12 col-sm-offset-4 col-sm-offset-2 col-md-offset-5 col-md-2 col-lg-offset-5 col-lg-2">
					<button class="btn btn-primary btn-submit" onclick="onSubmitClick();">Submit</button>	
					<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Update</button>
				</div>
				
			</div>		
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title">Update Form</h4>
	      		</div>
	      		<div class="modal-body">
	        		<form class="form-horizontal" id="update-form">
						<div class="form-group">
							<label for="firstname" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">First Name: </label>
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<input type="text" name="firstname" id="modal_firstname" class="form-control" placeholder="First Name" />
							</div><br/><br/><br/>
							<label for="lastname" class="col-xs-4 col-sm-2 col-md-4 col-lg-4 control-label">Last Name: </label>
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<input type="text" name="lastname" id="modal_lastname" class="form-control" placeholder="Last Name" />
							</div><br/><br/><br/>
							<label for="email" class="col-xs-4 col-sm-2 col-md-4 col-lg-4 control-label">Email: </label>
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<input type="email" name="email" id="modal_email" class="form-control" placeholder="Email" />
							</div><br/><br/><br/>
							<label for="phone" class="col-xs-4 col-sm-2 col-md-4 col-lg-4 control-label">Phone: </label>
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<input type="tel" name="phone" id="modal_phone" class="form-control" placeholder="Phone" />
							</div><br/><br/><br/>
							<label for="address" class="col-xs-4 col-sm-2 col-md-4 col-lg-4 control-label">Address: </label>
							<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
								<textarea rows="4" name="address" id="modal_address" class="form-control" placeholder="address"></textarea>
							</div><br/><br/><br/>
						</div>	
					</form>
	      		</div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="onSaveChangesClick();">Save changes</button>
			    </div>
	    	</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
